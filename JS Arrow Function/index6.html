<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript "this"</h2>

    <p>
      This example demonstrate that in a regular function, the "this" keyword
      represents different objects depending on how the function was called.
    </p>

    <p>
      Click the button to execute the "hello" function again, and you will see
      that this time "this" represents the button object.
    </p>
    <button id="btn">Click Me</button>
    <p id="demo"></p>
    <script>
      var hello;

      hello = function () {
        document.getElementById("demo").innerHTML += this;
      };
      window.addEventListener("load", hello);
      document.getElementById("btn").addEventListener("click", hello);
    </script>
  </body>
</html>
