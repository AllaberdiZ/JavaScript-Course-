<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript "this"</h2>

    <p>
      This example demonstrate that in Arrow Functions, the "this" keyword
      represents the object that owns the function, no matter who calls the
      function.
    </p>

    <p>
      Click the button to execute the "hello" function again, and you will see
      that "this" still represents the window object.
    </p>
    <button id="btn">Click Me</button>
    <p id="demo"></p>
    <script>
      var hello;
      hello = () => {
        document.getElementById("demo").innerHTML += this;
      };
      window.addEventListener("load", hello);
      document.getElementById("btn").addEventListener("click", hello);
    </script>
  </body>
</html>
