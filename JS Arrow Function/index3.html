<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Arrow Function</h2>

    <p>
      This example shows an Arrow Function without the brackets or the return
      keyword.
    </p>

    <p id="demo"></p>
    <script>
      var hello;
      hello = () => "Hello World!";
      document.getElementById("demo").innerHTML = hello();
    </script>
  </body>
</html>
