<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class Static Methods</h2>

    <p>
      To use the "myCar" object inside the static method, you can send it as
      parameter.
    </p>

    <p id="demo"></p>
    <script>
      class Car {
        constructor(name) {
          this.name = name;
        }
        static hello(x) {
          return "Hello! " + x.name;
        }
      }
      let myCar = new Car("Ford");
      document.getElementById("demo").innerHTML = Car.hello(myCar);
    </script>
  </body>
</html>
