<!DOCTYPE html>
<html>
  <body>
    <p>
      Click the button to display the domain name of the server that loaded this
      document.
    </p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = document.domain;
      }
    </script>
  </body>
</html>
