<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Getters and Setters</h2>

    <p>Getters and setters allow you to get and set properties via methods.</p>

    <p>
      This example uses a lang property to set the value of the language
      property.
    </p>

    <p id="demo"></p>
    <script>
      var person = {
        firstName: "Jack",
        lastName: "Ma",
        language: "",
        set lang(value) {
          this.language = value;
        },
      };
      person.lang = "Chineese";
      document.getElementById("demo").innerHTML = person.language;
    </script>
  </body>
</html>
