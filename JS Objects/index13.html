<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var person = {
        firstName: "John",
        lastName: "Doe",
        age: 55,
      };
      person.name = function () {
        return this.firstName + " " + this.lastName;
      };
      document.getElementById("demo").innerHTML = person.name();
    </script>
  </body>
</html>
