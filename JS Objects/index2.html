<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Creating a JavaScript Object.</p>

    <p id="demo"></p>
    <script>
      var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "Blue",
      };
      document.getElementById("demo").innerHTML =
        person.firstName + " " + person.lastName;
    </script>
  </body>
</html>
