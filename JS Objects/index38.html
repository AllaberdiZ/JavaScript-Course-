<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Object Constructors</h2>

    <p id="demo"></p>

    <script>
      var x1 = new Object();
      var x2 = new String();
      var x3 = new Number();
      var x4 = new Boolean();
      var x5 = new Array();
      var x6 = new RegExp();
      var x7 = new Function();
      var x8 = new Date();

      document.getElementById("demo").innerHTML =
        "x1: " +
        typeof x1 +
        "<br>" +
        "x2: " +
        typeof x2 +
        "<br>" +
        "x3: " +
        typeof x3 +
        "<br>" +
        "x4: " +
        typeof x4 +
        "<br>" +
        "x5: " +
        typeof x5 +
        "<br>" +
        "x6: " +
        typeof x6 +
        "<br>" +
        "x7: " +
        typeof x7 +
        "<br>" +
        "x8: " +
        typeof x8 +
        "<br>";
    </script>
    <p>
      There is no need to use String(), Number(), Boolean(), Array(), and
      RegExp()
    </p>

    <p>Read the JavaScript tutorials.</p>
  </body>
</html>
