<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS getDay()</h2>
    <p>The getDay() method returns the weekday as a number:</p>
    <p id="demo"></p>
    <script>
      var d = new Date();
      document.getElementById("demo").innerHTML = d.getDay();
    </script>
  </body>
</html>
