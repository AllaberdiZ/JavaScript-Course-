<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Statements</h2>
    <p>
      A <b>JavaScript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>
    <p id="demo"></p>
    <script>
      var x, y, z;
      x = 78;
      y = 55;
      z = x + y;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
