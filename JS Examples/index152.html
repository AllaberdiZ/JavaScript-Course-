<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Math.random()</h2>
    <p>
      Math.floor(Math.random() * 10) returns a random integer between 0 and 9
      (both included):
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = Math.floor(
        Math.random() * 10
      );
    </script>
  </body>
</html>
