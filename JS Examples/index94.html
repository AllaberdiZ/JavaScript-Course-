<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>
      The toExponential() method returns a string, with the number rounded and
      written using exponential notation.
    </p>
    <p>
      An optional parameter defines the number of digits behind the decimal
      point.
    </p>
    <p id="demo"></p>
    <script>
      var x = 9.656;
      document.getElementById("demo").innerHTML =
        x.toExponential() +
        "<br>" +
        x.toExponential(2) +
        "<br>" +
        x.toExponential(4) +
        "<br>" +
        x.toExponential(6);
    </script>
  </body>
</html>
