<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>
      The global JavaScript function parseInt() converts strings to numbers:
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        parseInt("10") +
        "<br>" +
        parseInt("10.6") +
        "<br>" +
        parseInt("10 6") +
        "<br>" +
        parseInt("10 years") +
        "<br>" +
        parseInt(" years 10");
    </script>
  </body>
</html>
