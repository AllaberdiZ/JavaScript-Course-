<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Number</h2>
    <p>
      Integers (numbers without a period or exponent notation) are accurate up
      to 15 digits:
    </p>
    <p id="demo"></p>
    <script>
      var x = 999999999999999;
      var y = 9999999999999999;
      document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>
  </body>
</html>
