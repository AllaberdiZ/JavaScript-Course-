<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Variables</h2>
    <p>The result of adding 5 + 2 + 3:</p>
    <p id="demo"></p>
    <script>
      var x = 5 + 3 + 2;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
