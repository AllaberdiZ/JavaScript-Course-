<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Object</h2>
    <p id="demo"></p>
    <script>
      var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };

      document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
    </script>
  </body>
</html>
