<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Math.random()</h2>
    <p>
      Every time you click the button, getRndInteger(min, max) returns a random
      number between 1 and 10 (both included):
    </p>
    <button
      onclick="document.getElementById('demo').innerHTML = getRndInteger(1,10)"
    >
      Click Me!
    </button>
    <p id="demo"></p>
    <script>
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </body>
</html>
