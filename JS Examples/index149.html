<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Math.min()</h2>
    <p>Math.min() returns the lowest value in a list of arguments:</p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = Math.min(1, -1, 120, -115);
    </script>
  </body>
</html>
