    <title>Document</title>

  <body>
    <h2>JS Numbers</h2>

    <p>Never create numbers as objects.</p>
    <p>JavaScript objects cannot be compared.</p>

    <p id="demo"></p>

    <script>
      var x = new Number(500);
      var y = new Number(500);
      document.getElementById("demo").innerHTML = x == y;
    </script>
  </body>
