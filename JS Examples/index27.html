<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Statements</h2>
    <p>
      A <b>JavaScript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>
    <p id="demo"></p>
    <script>
      var x, y, z; //Statement 1
      x = 5; //Statement 2
      y = 7; //Statement 3
      z = y + x; //Statement 4
      document.getElementById("demo").innerHTML = "The value of z is " + z;
    </script>
  </body>
</html>
