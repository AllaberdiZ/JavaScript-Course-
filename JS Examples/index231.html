<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Comparison</h2>
    <p>Assign 5 to x, and display the value of the comparison (x === "5").</p>
    <p id="demo"></p>
    <script>
      var x = 8;
      document.getElementById("demo").innerHTML = x === "8";
    </script>
  </body>
