<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The var Keyword Creates Variables</h2>
    <p id="demo"></p>
    <script>
      var x;
      x = 5;
      // This is a  Comment Line.
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
