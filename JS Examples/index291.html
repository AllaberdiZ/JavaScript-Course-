<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>How to modify an array value of a JSON object.</p>

    <p id="demo"></p>

    <script>
      var myObj,
        i,
        x = "";
      myObj = {
        name: "John",
        age: 30,
        cars: ["Ford", "BMW", "Fiat"],
      };
      myObj.cars[1] = "Mercedes";

      for (i in myObj.cars) {
        x += myObj.cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
