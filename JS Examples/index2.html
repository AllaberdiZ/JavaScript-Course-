<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>
    <button
      type="button"
      onclick='document.getElementById("myImage").src = "bulboff.gif"'
    >
      Turn Off the light
    </button>
    <img id="myImage" src="bulboff.gif" style="width: 100px" />
    <button onclick='document.getElementById("myImage").src = "bulbon.gif"'>
      Turn On the light
    </button>
  </body>
</html>
