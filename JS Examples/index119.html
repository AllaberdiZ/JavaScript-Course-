<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>A common mistake is to expect this result to be 30:</p>
    <p id="demo"></p>
    <script>
      var x = 10;
      var y = 20;
      document.getElementById("demo").innerHTML = "The result is: " + x + y;
    </script>
  </body>
</html>
