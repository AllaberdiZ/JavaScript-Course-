<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age(x) {
          return x - this.year;
        }
      }
      let date = new Date();
      let year = date.getFullYear();
      let newCar = new Car("GOLF", 1998);
      document.getElementById("demo").innerHTML =
        "This car is " + newCar.age(year) + " years old";
    </script>
  </body>
</html>
