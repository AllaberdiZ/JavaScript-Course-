<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Sum of all arguments:</p>
    <p id="demo"></p>
    <script>
      function sumAll() {
        var i;
        var sum = 0;
        for (i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }
      document.getElementById("demo").innerHTML = sumAll(44, 1, 55);
    </script>
  </body>
</html>
