<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>With "use strict":</h2>
    <h3>
      For security reasons, eval() is not allowed to create variables in the
      scope from which it was called.
    </h3>

    <p>Activate debugging in your browser (F12) to see the error report.</p>
    <script>
      "use strict";
      eval = "var x = 1";
      alert(x);
    </script>
  </body>
</html>
