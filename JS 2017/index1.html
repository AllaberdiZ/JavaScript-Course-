<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript String Methods</h2>

    <p>The padStart() method pads a string with anoter string:</p>

    <p id="demo"></p>
    <script>
      let x = "5";
      x = x.padStart(5, 0);
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
