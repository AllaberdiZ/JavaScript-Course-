<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The product property returns the product name of the browser.</h1>
    <p>The product property returns the product name of the browser.</p>
    <p>Do not rely on it! Most browsers returns "Gecko" as product name!</p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        "The navigator.product is " + navigator.product;
    </script>
  </body>
</html>
