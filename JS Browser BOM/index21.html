<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Navigator Object</h1>
    <p>
      The userAgent property returns the user-agent header sent by the browser
      to the server:
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = navigator.userAgent;
    </script>
  </body>
</html>
