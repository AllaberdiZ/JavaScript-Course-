<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Booleans</h2>
    <p id="demo"></p>
    <script>
      var b1 = Boolean(100);
      var b2 = Boolean(3.14);
      var b3 = Boolean(-15);
      var b4 = Boolean("Hello");
      var b5 = Boolean("False");
      var b6 = Boolean(1 + 7 + 3.17);
      document.getElementById("demo").innerHTML =
        "100 is " +
        b1 +
        "</br>" +
        "3.14 is " +
        b2 +
        "</br>" +
        "-15 is " +
        b3 +
        "<br>" +
        "Any (not empty) string is " +
        b4 +
        "<br>" +
        "Even the string 'false' is " +
        b5 +
        "<br>" +
        "Any expression (except zero) is " +
        b6 +
        "<br>";
    </script>
  </body>
</html>
