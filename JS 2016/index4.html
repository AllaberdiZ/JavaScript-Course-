<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array includes()</h1>

    <p>Check if the fruit array contains "Mango":</p>
    <p>
      <strong>Note:</strong> The includes method is not supported in Edge 13
      (and earlier versions).
    </p>

    <p id="demo"></p>
    <script>
      const fruits = ["Banana", "Apple", "Mango", "Orange"];
      document.getElementById("demo").innerHTML = fruits.includes("Apple");
    </script>
  </body>
</html>
