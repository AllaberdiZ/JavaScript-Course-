<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript let</h2>

    <p>
      Redeclaring a JavaScript variable with <b>var</b> is allowed anywhere in a
      program:
    </p>
    <p id="demo"></p>
    <script>
      var x = 5;
      var x = 6;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
