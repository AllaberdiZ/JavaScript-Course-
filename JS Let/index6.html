<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript let</h2>
    <p id="demo"></p>
    <script>
      let x = 5;
      for (let x = 0; x++; x < 10);
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
