<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript let</h2>

    <p>
      Redeclaring a variable with <b>let</b>, in another scope, or in another
      block, is allowed:
    </p>

    <p id="demo"></p>
    <script>
      let x = 5;
      {
        let x = 6;
      }
      {
        let x = 7;
      }
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
