<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Switch</h2>
    <p id="demo"></p>
    <script>
      var x = "0";
      switch (x) {
        case 0:
          text = "On";
          break;
        case 1:
          text = "Off";
          break;
        default:
          text = "No value found";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
