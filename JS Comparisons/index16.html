<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Comparisons</h2>
    <p>
      The NOT operator (!) returns true for false statements and false for true
      statements.
    </p>
    <p id="demo"></p>
    <script>
      var x = 6;
      var y = 3;
      document.getElementById("demo").innerHTML =
        !(x === y) + "</br>" + !(x > y);
    </script>
  </body>
</html>
