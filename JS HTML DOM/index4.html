<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="image" src="smile.png" alt="smile" width="160" height="120" />
    <script>
      document.getElementById("image").src = "landscape.jpg";
    </script>

    <p>
      The original image was smiley.gif, but the script changed it to
      landscape.jpg
    </p>
  </body>
</html>
