<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myFunction() {
        alert("This message was triggered from the onload event");
      }
    </script>
  </head>
  <body onload="myFunction()"></body>
</html>
