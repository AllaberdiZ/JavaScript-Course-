<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The JavaScript <i>this</i> Keyword</h2>
    <p>
      In this example <strong>this</strong> refers to person2, even if it is a
      method of person1:
    </p>

    <p id="demo"></p>
    <script>
      var person1 = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      var person2 = {
        firstName: "Ubaydillo",
        lastName: "Hojamberdiev",
      };
      var x = person1.fullName.call(person2);
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
